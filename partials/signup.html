<div class="page-content">
    <div class="row">
        <div class="col-sm-6">
            <img src="http://www.islamicmarriagebureau.com/uploads/m/a/marriage.jpg">
        </div>
        <div class="col-sm-6">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger">Create an account!!!</h4>
                        <h4>Its Free!!!</h4>
                        <form name="signupForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="First name" name="fname" ng-model="signUpObj.fname" focus/>
                                        <span ng-show="signupForm.fname.$error.fname" class="help-inline">First name is mandatory</span> 
                                    </span>
                                </div>
                                <div class="col-sm-6">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="Last name" name="lname" ng-model="signUpObj.lname" focus/>
                                        <span ng-show="signupForm.lname.$error.lname" class="help-inline">Last name is mandatory</span> 
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="Mobile number" name="mobile" ng-model="signUpObj.mobile" focus/>
                                        <span ng-show="signupForm.mobile.$error.mobile" class="help-inline">Mobile number is mandatory</span> 
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="Email id" name="email" ng-model="signUpObj.email" focus/>
                                        <span ng-show="signupForm.email.$error.email" class="help-inline">Email id number is mandatory</span> 
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <span class="block input-icon input-icon-right">
                                    <input type="password" class="form-control" name = "password" placeholder="Password" ng-model="signUpObj.password" required/>
                                    <small class="errorMessage" data-ng-show="signupForm.password.$dirty && signupForm.password.$invalid"> Enter Password.</small>
                            </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" name="password2" placeholder="Password Again" ng-model="signUpObj.password2" password-match="signup.password" required/>                                
                                <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.required"> Enter password again.</small>

                               <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required"> Password do not match.</small>

                            </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="lbl col-sm-5"> </span>
                                <div class="col-sm-7">
                               abc: {{signUpObj.abc}}
                                    <button type="submit" ng-model="signUpObj.signUpBtn" class="width-35 pull-right btn btn-sm btn-primary" ng-click="signUpObj.signUpSubmit()" data-ng-disabled="signupForm.$invalid">
                                        Sign Up
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
