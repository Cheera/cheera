<div data-ng-controller="homeTabsCtrl" class="col-md-12">
	<tabset justified="true"> 
		<tab data-ng-repeat="tab in tabs" heading="{{tab.heading }}" select="loadRecentAct(tab.id)" active="tab.active" disabled="tab.disabled">
			<div data-ng-include="tab.template"></div>
		</tab> 
	</tabset>
</div>
